{% extends "general/base.html" %}
{% load static %}
{% load i18n %}
{% load cache %}
{% block content %}
<!-- Main Content -->
<div class="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-body">
                        

                        <h2 class="card-title text-center">User Profile</h2>
                        {% if request.user.is_approved == 'False' %}
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ message }}</label>
                        </div>
                        {% else %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" value="{{ user.username }}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" value="{{ user.email }}" disabled>
                        </div>
                        <div class="d-grid">
                            <a href="#" class="btn btn-primary">Edit Profile</a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
